<body> 

    <main class="container">
        <div>
            <h1>Cash Register Manager </h1>    
            <p> Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
            
            <label class="input-label">Bill Amount</label>
            <input class="input" type="text" name="bill" id="bill-amount">
            
            <label class="input-label">Cash Given: </label>
            <input class="input" type="text" name="cash-given"  id="cash-given">
            
            <button id="check" >Check</button>
            
            <p id="#error-message"></p>
        
            <table class="change-table" >
                <caption>Change Return will be :</caption>
                <tr>  
                    <td>No of Notes</td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
        
                </tr>
        <tr>
            <td>Rupee </td>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        
        
        </tr>
            </table>
         </div>
        
    </main>
